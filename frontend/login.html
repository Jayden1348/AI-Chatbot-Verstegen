<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verstegen AI Chatbot</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/themes.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: "Prompt", sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #005B43;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: "DIN Next LT W04 Heavy Condensed", sans-serif;
            text-transform: uppercase;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #cd0b35;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #006947;
        }

        .error-msg {
            color: #d4002a;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error" class="error-msg"></div>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button onclick="login()">Inloggen</button>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error");
            console.log("Inloggen met:", username, password);

            errorDiv.textContent = "";

            const res = await fetch("http://localhost:5000/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem("token", data.access_token);
                window.location.href = "/dashboard";
            } else {
                errorDiv.textContent = data.error || "Inloggen mislukt.";
            }
        }
    </script>
</body>

</html>
