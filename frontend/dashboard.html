<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Verstegen AI</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/themes.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: "Prompt", sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #cd0b35;
            color: white;
            padding: 15px 30px;
        }

        .header-left a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .header-left a:hover {
            text-decoration: underline;
        }

        .header-right button {
            background-color: white;
            color: #cd0b35;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .header-right button:hover {
            background-color: #f1f1f1;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 36px;
            color: #005B43;
            font-family: "DIN Next LT W04 Heavy Condensed", sans-serif;
            text-transform: uppercase;
        }

        #chat-history {
            margin: 40px auto;
            width: 80%;
            text-align: left;
        }

        .chat-block {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-entry {
            margin-bottom: 10px;
            padding: 10px;
            background: #f2f2f2;
            border-radius: 6px;
        }

        .chat-entry strong {
            color: #cd0b35;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <a href="/data_management">Data beheren</a>
            <a onclick="loadChats()">Chat beheren</a>
        </div>
        <div class="header-right">
            <button onclick="logout()">Uitloggen</button>
        </div>
    </div>

    <div class="content">
        <h1 id="welcome-msg">Welkom terug!</h1>
    </div>

    <div id="chat-history"></div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login";
        }

        // Haal gebruikersnaam op
        fetch("/me", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.username) {
                    document.getElementById("welcome-msg").textContent = `Welkom terug, ${data.username}!`;
                }
            });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/";
        }

        function loadChats() {
            fetch("/all_chats", {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
                .then(res => res.json())
                .then(data => {
                    const chatDiv = document.getElementById("chat-history");
                    chatDiv.innerHTML = "<h2>Chatgeschiedenis</h2>";

                    if (Object.keys(data).length === 0) {
                        chatDiv.innerHTML += "<p>Geen chats gevonden.</p>";
                        return;
                    }

                    for (const [chatId, messages] of Object.entries(data)) {
                        const chatBlock = document.createElement("div");
                        chatBlock.className = "chat-block";
                        chatBlock.innerHTML = `<h3>Chat ID: ${chatId}</h3>`;

                        messages.forEach(entry => {
                            chatBlock.innerHTML += `
                                <div class="chat-entry">
                                    <strong>Gebruiker:</strong> ${entry.user}<br>
                                    <strong>AI:</strong> ${entry.bot}
                                </div>`;
                        });

                        chatDiv.appendChild(chatBlock);
                    }
                });
        }
    </script>
</body>

</html>
